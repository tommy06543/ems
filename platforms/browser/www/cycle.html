<div data-page="cycle" class="page navbar-fixed">
    <!-- Top Navbar-->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link icon-only"><i class="icon icon-back"></i></a>
            </div>
            <div class="center sliding">飼養週期</div>
            <div class="right">
                <a @click="route('cycle_edit.html')" class="link icon-only" :class="{disabled: readonly || !allowAdd}"><i class="fa fa-plus" aria-hidden="true" v-if="!readonly && allowAdd"></i></a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="list-block" v-if="source">
            <ul>
                <li v-for="item in cycle">
                    <a @click="route('cycle_edit.html?OID=' + item.OID)" class="item-content item-link">
                        <div class="item-media"><i :class="'fa fa-lg fa-fw ' + (item.Readonly ? 'fa-search' : 'fa-pencil-square')"></i></div>
                        <div class="item-inner">
                            <div class="item-title">{{item.StartDate}}</div>
                            <div class="item-after">{{_.find(source, { 'OID': item.SourceOID }).Title}}</div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
